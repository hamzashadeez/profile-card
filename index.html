<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <img class="pattern_top" src="./images/bg-pattern-top.svg">
    <img class="pattern_bottom" src="./images/bg-pattern-bottom.svg">
    <div class="card">
      <div class="cardTop">

      </div>
      <div class="cardBottom">
        <img class="avatar" src="./images/image-victor.jpg" alt="">
        <div class="centerDiv">
          <h4>Victor Crest <span>26</span></h4>
          <h4 id="place">London</h4>
        </div>
        <div class="bottomDiv">
          <div class="stats">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="stats">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="stats">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- 
  26

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
